version: '3.3'
services:
    revive:
        build: .
        image: dustinhawkins/revive
        container_name: revive
        ports:
         - '8080:80'
        restart: always
        volumes:
            - './code:/var/www/html'
        depends_on:
            - mysql
    mysql:
        image: mysql:5.7
        restart: always
        environment:
         - MYSQL_DATABASE=revive
         - MYSQL_USER=user
         - MYSQL_PASSWORD=password
         - MYSQL_ROOT_PASSWORD=1234
